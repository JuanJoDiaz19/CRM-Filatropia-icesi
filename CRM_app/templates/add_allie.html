{% extends 'base.html' %}
{% load static %}

{% block header_links %}
<link rel="stylesheet" type="text/css" href="{% static 'css/add_allie.css' %}">
{% endblock %}


{% block main_content %}

<div class="top_arrow_tittle">
  <a href="/allies">
    <img class="arrow_image" src="{% static 'img/add_allie/arrow.png' %}" alt="arrow">
  </a>
  <p class="top_tittle">Agregar aliado</p>
</div>

<p class="content_tittle">Información aliado</p>
<div class="card">
  <div class="container">
    <div class="column column-left-top">

      <div>
        <label class="content_text">Nombre</label>
        <br>
        <input type="text" class="form_text" id="hombre" placeholder="Nombre">
        <br>
      </div>
      
      <div class="form">
        <label class="content_text">Tipo de Persona</label>
        <div class="opciones-tipo-persona">
          <label class="sub_content_text">
            <input type="radio" name="tipoPersona" value="juridica"> Jurídica
          </label>
          <label class="sub_content_text">
            <input type="radio" name="tipoPersona" value="natural"> Natural
          </label>
        </div>
      </div>

      <div class="form">
        <label class="content_text">Documento de identificación</label>
        <br>
        <input type="text" class="form_text" id="expanding-input" oninput="autoExpand(this)" placeholder="NIT o C.C">
        <br>
      </div>

      <div class="form">
        <label class="content_text">Area de aliado</label>
        <br>
        <input type="text" class="form_text" id="area" placeholder="Area">
        <br>
      </div>
    </div>

    <div class="column column-right-top">
      <div class="imagenes-columna">
        <div class="area-carga">
          <img class="add_image" src="{% static 'img/add_allie/add_image.png' %}" alt="add_image">
          <label class="content_text" >Agregar foto de perfil</label>
        </div>
      </div>
    </div>

    <div class="row">
      <label class="content_text">Descripcion del colaborador</label>
      <br>
      <textarea class="form_text" id="expanding-input" oninput="autoExpand(this)" placeholder="Descripción"></textarea>
      <br>
    </div>
  </div> 
</div>
  

<p class="content_tittle">Información de contacto aliado</p>
<div class="card">
<div class="container">
  <div class="column column-left-bottom">

    <div class="">
      <label class="content_text">Nombre</label>
      <br>
      <input type="text" class="form_text" id="documentos" placeholder="Nombre completo">
      <br>
    </div>
    
      <div class="form">
        <label class="content_text">Documento de identificación</label>
        <br>
        <input type="text" class="form_text" id="documentos" placeholder="NIT o C.C">
        <br>
      </div>
    </div>


  <div class="column column-right-bottom">

    <div class="">
          <label class="content_text">Teléfono celular</label>
          <br>
          <input type="text" class="form_text" id="documentos" placeholder="Celular">
          <br>
        </div>

    <div class="form">
      <label class="content_text">Correo electrónico</label>
      <br>
      <input type="text" class="form_text" id="documentos" placeholder="Correo">
      <br>
    </div>

  </div>
  <div class="row-bottom">
    
  </div>
</div> 
</div>

<div class="container">
<button class="button-style"> Agregar aliado</button>
</div>

<script>
  function autoExpand(input) {
      input.style.height = 'auto';
      input.style.height = (input.scrollHeight) + 'px';
  }
  window.addEventListener('load', function () {
      autoExpand(document.getElementById('expanding-input'));
  });
</script>
{% endblock %}

{% block pagina_actual_aliados %}
<div class="current-page"></div>
{% endblock %}
