{% extends 'base.html' %}
{% load static %}

{% block header_links %}
<link rel="stylesheet" type="text/css" href="{% static 'css/news.css' %}">
{% endblock %}

{% block main_content %}

<body>
<div>
  <h1 class="welcome-text">Bienvenido, usuario Filantrop√≠a</h1>
 
  <div class="welcome-container">
    <img src="{% static 'img/news/welcome.png' %}" alt="welcome" width="900px" height="200px" class="image-borders">  
 
    <h2 class="palante-text" class="text-overlay"></p>Vamos pa' lante</h2>
  </div>
</div>  
<h2 class="news-text">Noticias del sistema</h2>
<div class="contenedor">
    {%for new in news%}
        <div class="rectangulo">
          <div>
            <img src="{% static 'img/news/bell.png' %}" alt="bell" class="left-image">
            <label class="left-text" style="color: black;">{{new.date}}</label>
          </div>
          <div>
            <h2 class="container-text" style="color: black;">{{new.title}}</h2>
            <div class="news-description">
              <label class="news-description" style="color: black;">{{new.description}}</label>
            </div>
          </div>
        </div>
    {%endfor%}
</div>

{% endblock %}
