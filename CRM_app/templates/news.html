{% extends 'base.html' %}
{% load static %}

{% block header_links %}
<link rel="stylesheet" type="text/css" href="{% static 'css/news.css' %}">
{% endblock %}

{% block main_content %}

<div class="main-content-home-page">    
  <h1 class="welcome-text">Bienvenido, usuario Filantrop√≠a</h1>
  <div class="welcome-container">
    <img src="{% static 'img/news/welcome.png' %}" alt="welcome" class="image-borders">  
    <h2 class="palante-text" class="text-overlay"></p>Vamos pa' lante</h2>
  </div> 
  <h2 class="news-text">Noticias del sistema</h2>
  <div class="contenedor">
      {%for new in news%}
          <div class="rectangulo">
            <div class="rectangulo__imagen_contenedor">
              <img src="{% static 'img/news/bell.png' %}" alt="bell" class="left-image">
              <p class="date-text">{{new.date}}</p>
            </div>
            <div class="rectangulo__imagen_contenedor-texto">
              <h5 class="container-text">{{new.title}}</h5>
              <p class="news-description">{{new.description}}</p>
            </div>
          </div>
      {%endfor%}
  </div>
</div>
{% endblock %}
