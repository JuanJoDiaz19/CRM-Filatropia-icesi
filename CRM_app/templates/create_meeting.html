{% extends 'base.html' %}
{% load static %}

{% block header_links %}
<link rel="stylesheet" type="text/css" href="{% static 'css/create_meeting.css' %}">
{% endblock %}


{% block main_content %}

<div class="top_arrow_tittle">
  <form method="POST" enctype="multipart/form-data">

    {% csrf_token %}
      <a href="/calendar">
        <img class="arrow_image" src="{% static 'img/create_meeting/arrow.png' %}" alt="arrow">
      </a>
      <p class="top_tittle">Crear reunión</p>
    </div>

    <div class="card">
      <div class="container">
        <div class="column column-left-top">

          <div>
            <label class="content_text">Nombre</label>
            <br>
            <input type="text" class="form_text" id="hombre" name="nombre" placeholder="Nombre de la reunión">
            <br>
          </div>
          <br>
          <label class="content_text">Selecciona una categoría</label>
          <br>
          <div class="dropdown">
            <input class="dropbtn" type="text" id="categoria"  placeholder="Selecciona una categoría" readonly>
            <div class="dropdown-content">
              <select class="search-field search-option-field" name="categoria">
                {% for m in mt%}
                <option value="{{m.id}}">{{m.name}}</option>
                {% endfor %}
              </select>
          </div>
        </div>
        <br>
        <br>
        <label class="content_text">Selecciona Aliado</label>
        <br>
        <div class="dropdown">
          <input class="dropbtn" type="text" id="categoria"  placeholder="Selecciona Aliado" readonly>
          <div class="dropdown-content">
            <select class="search-field search-option-field" name="aliado">
              {% for ally in allies %}
                <option value="{{ally.id}}">{{ally.name}}</option>
              {% endfor %}
            </select>
        </div>

          <div class="form">
            <label class="content_text">Objetivo</label>
            <br>
            <textarea type="text" class="form_text" id="Objetivo" name="objetivo" placeholder="Objetivo"></textarea>
            <br>
          </div>
          
          <div class="form">
            <label class="content_text">Descripción</label>
            <br>
            <textarea type="text" class="form_text" id="Descripción" name= "description" placeholder="Descripción"></textarea>
            <br>
            <br>
          </div>

          <label class="content_text">Seleccione una fecha y hora:</label>
          <br>
          <div class="form__container-right-elements">
            <input type="date" name="fecha" class="form_text form_date">
            <br>
        </div>
        </div>
        </div>
        <br>
      </div> 
    </div>
    <a href="/calendar">
    <div class="container">
      <button class="button-style2">Crear reunión</button>
    </div>
    </a>
  </form>
{% endblock %}
