{% extends 'base.html' %}
{% load static %}

{% block header_links %}
<link rel="stylesheet" type="text/css" href="{% static 'css/create_meeting.css' %}">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/css/multi-select-tag.css">
<script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/js/multi-select-tag.js"></script>
{% endblock %}


{% block main_content %}

<div class="top_arrow_tittle" style="margin-top: 1.875rem; margin-left: 1.875rem;">
  <a href="/calendar/all">
    <img class="arrow_image" src="{% static 'img/create_meeting/arrow.png' %}" alt="arrow">
  </a>
  <p class="top_tittle">Agregar reunión</p>
</div>
<form method="POST" enctype="multipart/form-data">

  {% csrf_token %}

    <div class="card">
      <div class="container">
        <div class="column column-left-top">

          <div>
            <label class="content_text">Nombre</label>
            <br>
            <input type="text" class="form_text" id="hombre" name="nombre" placeholder="Nombre de la reunión">
            <br>
          </div>
          <br>
          <div class="form ">
            <label class="content_text">Categoria</label>
            <br>
            <select class="form_text" name="categoria">
              {% for m in mt%}
                <option value="{{m.id}}">{{m.name}}</option>
                {% endfor %}
            </select>
          </div>
          <br>
        <div class="form">
          <label class="content_text">Selecciona aliado</label>
          <div class="opciones-sexo">
            <select name="ally" id="ally">
              {% for ally in allies%}
              <option value="{{ally.id}}">{{ally.name}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
<br>
          <div class="form">
            <label class="content_text">Objetivo</label>
            <br>
            <textarea type="text" class="form_text" id="Objetivo" name="objetivo" placeholder="Objetivo"></textarea>
            <br>
          </div>
          <br>
          <div class="form">
            <label class="content_text">Descripción</label>
            <br>
            <textarea type="text" class="form_text" id="Descripción" name= "description" placeholder="Descripción"></textarea>
            <br>
            <br>
          </div>

          <label class="content_text">Seleccione una fecha y hora:</label>
          <br>
          <div class="form__container-right-elements">
            <input type="date" name="fecha" class="form_text form_date">
            <br>
        </div>
        </div>
        </div>
        <br>
      </div> 
    </div>
    <a href="/calendar">
    <div class="container">
      <button class="button-style2">Crear reunión</button>
    </div>
    </a>
  </form>
{% endblock %}

{% block pagina_actual_aliados %}
<div class="current-page"></div>
{% endblock %}
